    html {
      overflow-y: scroll;

    body {

      overflow-x: hidden;
    }
    .demo-telechart {
      max-width: 768px;
      margin: 0 auto;
    }

<body>

  <div style="position: fixed; left: 50%; transform: translateX(-50%)">
    <button onclick="toggleAnimation(0)">0</button>
    <button onclick="toggleAnimation(1)">1</button>
    <button onclick="toggleAnimation(2)">2</button>
    <button onclick="toggleAnimation(3)">3</button>
    <button onclick="toggleAnimation(4)">4</button>
    <button onclick="toggleAnimation(5)">5</button>
  </div>

  <div class="demo-telechart" id="telechart-1"></div>
  <div class="demo-telechart" id="telechart-2"></div>
  <div class="demo-telechart" id="telechart-3"></div>
  <div class="demo-telechart" id="telechart-4"></div>
  <div class="demo-telechart" id="telechart-5"></div>
  <div class="demo-telechart" id="telechart-6"></div>
